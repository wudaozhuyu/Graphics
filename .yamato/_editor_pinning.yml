update-editor-pinning:
    name: Update pinned editor versions
    agent:
        type: Unity::VM
        image: package-ci/ubuntu:stable
        flavor: b1.small
    variables:
        CI: true
    commands:
      -  sudo pip3 install pipenv
      -  pipenv install --dev
      -  curl -L https://artifactory.prd.it.unity3d.com/artifactory/api/gpg/key/public | sudo apt-key add -
      -  sudo sh -c "echo 'deb https://artifactory.prd.it.unity3d.com/artifactory/unity-apt-local bionic main' > /etc/apt/sources.list.d/unity.list"
      -  sudo apt-get update
      -  sudo apt-get install yamato-parser -y
      -  |5-

                     if [[ "$GIT_BRANCH" != "9.x.x/yamato/editor-pinning" ]]; then
                         echo "Should run on '9.x.x/yamato/editor-pinning' but is running on '$GIT_BRANCH'"
                         exit 1
                     fi
      -  git config --global user.name "noreply@unity3d.com"
      -  git config --global user.email "noreply@unity3d.com"
      -  pipenv run python3 .yamato/ruamel/editor_pinning/update_revisions.py --target-branch 9.x.x/yamato/editor-pinning-ci --force-push
